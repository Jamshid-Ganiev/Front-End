<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assesment Test HTML Level 2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <form action="https://www.google.com/" method="get">
      <p>Please Note: First Name, Last Name, Password, and Email are required</p>
      <label for="fn">First Name:</label>
      <input id='fn' type="text" name="" placeholder="First Name" required>

      <label for="ln">Last Name:</label>
      <input id='ln' type="text" name="" placeholder="Last Name" required>

    <p></p>

      <label for="mail">Email:</label>
      <input id='mail' type="email" name="" placeholder="name@email.com" required>

      <label for="password">Password:</label>
      <input id='password' type="passowrd" name="" value="" required>

      <p>Are you over the age of 18?</p>
      <label for="yes">Yes:</label>
      <input id='yes' type="radio" name="loc" value="yes">

      <label for="no">No:</label>
      <input id='no' type="radio" name="loc" value="no">

      <p>Do you have a credit card or PayPal?</p>

      <select name="payment_method">
        <option value="Credit Card">Credit Card</option>
        <option value="PayPal">PayPal</option>
      </select>

    <p></p>

      <input type="submit" name="" value="Submit Feedback">

    </form>
  </body>
</html>
