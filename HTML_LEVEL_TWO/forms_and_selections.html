<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>

    <h2>Are you from inside Europe or Outside Europe?</h2>
    <form method="get">
    <label for="in_Europe">Inside:</label>
    <input id="in_Europe" type="radio" name="location" value="Inside">

    <label for="out_Europe">Outside:</label>
    <input id = "out_Europe" type="radio" name="location" value="Outside">

    <h2>How was your service?</h2>

    <select name="stars">
      <option value="Awesome">3</option>
      <option value="Good">2</option>
      <option value="Horrible">1</option>

    </select>
    <h2>Any other feedback?</h2>
    <textarea name="mytext" rows="8" cols="80"></textarea>
    <input type="submit" name="" value="SUBMIT">


    </form>
  </body>
</html>
